	<script>

		function forhelp() {

			$.ajax({
				url: "http://localhost:8080/gethelpnumber/",
				async:true,
				type: 'get',
				success: function (data) {
					console.log(data);

					if (data>0){

						$('#help').css("color","red");

				}
			})
		}
	</script>
